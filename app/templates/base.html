<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}We Got Issues{% endblock %}</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components-issues.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div>
                    <div class="logo">We Got Issues</div>
                    <div class="logo-subtitle">Your friendly neighborhood issue tracker.</div>
                </div>
                <div class="header-right">
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span>API Status: Online</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="page-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; <span id="year"></span> Kagiso Mfusi. All Rights Reserved</p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
